<body>

<div data-role="page" id="page2" data-theme="a">
<a href="../index.html" data-role="button" data-inline="true" data-inset="true"  data-icon="back">Atras</a>
	<div data-role="header">
		<h1>Check horizontal y vertical</h1>
	</div>
	<div data-role="content">
    	<!--Check simple-->	
		<form>
        <legend>Check simple:</legend>
        <label for="check1">
            <input type="checkbox" name="Uno" id="check1"> hola
            </label>
            <!--Segunda forma de colocar checkbox -->
        <input type="checkbox" name="Dos" id="check2"> hola2
        <label for="check2">
        </label>
        </form>
        
		<form>
      <!-- <fieldset data-role="controlgroup"> permite seleccionar mas de 1 opcion -->
     
      	<fieldset data-role="controlgroup">
        <legend> Vertical:</legend>
        <!-- Primera forma de colocar checkbox-->
   	    <label for="check1">
            <input type="checkbox" name="Uno" id="check1"> hola 1
            </label>
        <label for="check2">
            <input type="checkbox" name="Dos" id="check2"> hola2
            </label>
        <label for="check3">
            <input type="checkbox" name="Tres" id="check3"> hola3
            </label>
        </fieldset>
      </form>		
            
      <form>
      <!-- <fieldset data-role="controlgroup"> permite seleccionar mas de 1 opcion -->
      <!-- data-type="horizontal" para ponerlo horizontal -->
      	<fieldset data-role="controlgroup" data-type="horizontal">
        <legend> Horizontal:</legend>
   	    <label for="checkh1">
            <input type="checkbox" name="cuatro" id="checkh1"> hola
            </label>
        <label for="checkh2">
            <input type="checkbox" name="cinco" id="checkh2"> hola2
            </label>
        <label for="checkh3">
            <input type="checkbox" name="seis" id="checkh3"> hola3
            </label>
        </fieldset>
      </form>		
	</div>
	<div data-role="footer" data-position="fixed">
		<h4>Ejercicio 2</h4>
	</div>
</div>

<div data-role="page" id="page3" data-theme="a">

<a href="../index.html" data-role="button" data-inline="true" data-inset="true"  data-icon="back">Atras</a>
	<div data-role="header" >
		<h1>Check Radio</h1>
	</div>
	<div data-role="content"><center>	
		<form>
      	<fieldset data-role="controlgroup" data-iconpos="right">
        <legend> Vertical:</legend>
        
   	    <label for="check1">
            <input type="radio" name="Uno" id="Uno"> hola
        </label>
        <label for="check1">
            <input type="radio" name="Uno" id="Dos"> hola2
           
        </label>
        <label for="check3">
            <input type="radio" name="Tres" id="Tres"> hola3
            </label>
        
        </fieldset>
      </form>		
	</div>
	<div data-role="footer" data-position="fixed">
		<h4>Ejercicio 2</h4>
	</div>
</div>

<div data-role="page" id="page4" data-theme="a">
<a href="../index.html" data-role="button" data-inline="true" data-inset="true"  data-icon="back">Atras</a>
	<div data-role="header">
		<h1>Ingresar texto</h1>
	</div>
	<div data-role="content">	
    <!--Linea de texto-->
		<label for="texto">Texto:</label>
        <input type="text" name="caja" id="texto1" value="">
     <!-- Area de texto -->
        <label for="texto"> Describe:</label>
        <textarea name="area" id="area" value="hola"></textarea>
        		
	</div>
	<div data-role="footer" data-position="fixed">

	</div>
</div>


<div data-role="page" id="page5" data-theme="a">
<a href="../index.html" data-role="button" data-inline="true" data-inset="true"  data-icon="back">Atras</a>
	<div data-role="header">
		<h1>Selección</h1>
	</div>
	<div data-role="content">	
    <!--Seleccion simple-->
    <!--data-native-menu="false" para quitar el menu preestablecido-->
    	<form>
        	<div class="ui-field-contain">
            <label for="seleccion">Lista corta---Selecciona </label>
            <select name="seleccion" id="seleccion" data-native-menu="false">
            	<option value="1"> Puabla</option>
                <option value="2">Tlaxcala</option>
                <option value="3">Oaxaca</option>
                <option value="4">Hidalgo</option>
             </select>
             </div>
         </form>
    <!--Seleccion por grupos-->
        <form>
        	<div class="ui-field-contain">
            <label for="seleccion">Lista larga---Selecciona </label>
            <select name="seleccion" id="seleccion"data-native-menu="false">
            <option> Elige...</option>
            	<optgroup label="Grupo1">
            		<option value="1"> Puabla</option>
                	<option value="2">Tlaxcala</option>
                	<option value="3">Oaxaca</option>
                	<option value="4">Hidalgo</option>
                </optgroup>  
                <optgroup label="Grupo2">
            		<option value="1">Chiapas</option>
                	<option value="2">Yucatan</option>
                	<option value="3">Tbasco</option>
                </optgroup> 
             </select>
             </div>
         </form>
         <!--Seleccion multiple-->
         <div class="ui-field-contain">
         <label for="selection"> multiple seleccion</label>
         	<select name="seleccion" id="seleccion"data-native-menu="false" multiple="multiple">
            	<option>Selecciona 1 o más</option>
            		<option value="1">Opción 1</option>
                	<option value="2">Opción 2</option>
                	<option value="3">Opción 3</option>
                	<option value="4">Opción 4</option>
                </optgroup>  
		
	</div>
	<div data-role="footer" data-position="fixed">
		<h4>Ejercicio 2</h4>
	</div>
</div>

</body>
</html>
